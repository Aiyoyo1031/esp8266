name: Build ESP8266 firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Arduino files
      uses: actions/cache@v4
      with:
        path: |
          ~/.arduino15
          ~/Arduino/libraries
        key: arduino-${{ runner.os }}-v1

    - name: Install Arduino CLI (direct download, pinned)
      run: |
        set -e
        CLI_VERSION=1.1.1
        CLI_TAG=v${CLI_VERSION}
        FILE=arduino-cli_${CLI_VERSION}_Linux_64bit.tar.gz
        URL=https://github.com/arduino/arduino-cli/releases/download/${CLI_TAG}/${FILE}
        echo "Downloading ${URL}"
        curl -fSLo /tmp/${FILE} "${URL}"
        tar -C /tmp -xzf /tmp/${FILE}
        sudo mv /tmp/arduino-cli /usr/local/bin/arduino-cli
        arduino-cli version

    - name: Prepare Arduino dirs & ESP8266 index
      run: |
        set -e
        mkdir -p ~/Arduino/libraries
        arduino-cli config init
        # 加入 ESP8266 社区索引
        arduino-cli config set board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
        arduino-cli config dump

    # ⭐ 关键：固定旧版 Core 2.7.4（兼容 dhcpSoftAP 老接口）
    - name: Install ESP8266 core (2.7.4)
      run: |
        set -e
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266@2.7.4
        arduino-cli core list

    - name: Install libraries (WiFiManager with fallback)
      run: |
        set -e
        arduino-cli lib update-index
        if ! arduino-cli lib install "WiFiManager"; then
          echo "Index install failed, fallback to git URL..."
          arduino-cli lib install --git-url https://github.com/tzapu/WiFiManager.git
        fi
        arduino-cli lib list | grep -i WiFiManager || (echo "WiFiManager not installed"; exit 1)

    - name: Compile firmware
      run: |
        set -e
        # 你的目录/文件名：ESP8266_NAPT/ESP8266_NAPT.ino（只把 10→64 那一行改过）
        arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 ./ESP8266_NAPT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: ./ESP8266_NAPT/build/esp8266.esp8266.nodemcuv2/*.bin
